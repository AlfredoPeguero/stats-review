<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-img">
          <!-- <img src="./images/image-header-mobile.jpg" alt="" /> -->
      </div>

      <div class="card-description">
        <div class="main-title">Get <strong> insights </strong> that help your business grow.</div>

        <div class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="stats">
           <div class="numbers">
             10k+ <div class="sub">companies </div>  
           </div> 
           <div class="numbers">
             314 <div class="sub">templates </div> 
           </div>
           <div class="numbers">
              12m+ <div class="sub">queries</div> 
           </div>
          
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alfredo Peguero</a>.
    </div>
  </body>
</html>
